name: Refresh NetSuite KPI Data

permissions:
  contents: write

on:
  schedule:
    # Runs every day at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        pip install requests requests-oauthlib
        
    - name: Run refresh script
      env:
        NETSUITE_ACCOUNT_ID: ${{ secrets.NETSUITE_ACCOUNT_ID }}
        CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        TOKEN_ID: ${{ secrets.TOKEN_ID }}
        TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      run: |
        python refresh_script.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add NetSuite_KPI_Data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update KPI data" && git push)
